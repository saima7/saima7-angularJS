<!DOCTYPE html>
<html lang="en">
   <head>
        <title>Create a ToDo list app in AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="script/script.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      </head>
      <body ng-app="todoApp">
        <h2>Todo</h2>
        <div ng-controller="TodoListController as todoList" class="container-fluid">
          <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
         
          <p><input type="text" ng-model="test" placeholder="search"></p>
          [<a href="" ng-model="all" ng-init="todo.done">all</a>]
          [<a href=""  ng-model="complete" ng-init="todo.done=true">complete</a>]
          [<a href=""  ng-model="todo" ng-init="todo.done=false">todo</a>]
          <ul>
            <li ng-repeat="todo in todoList.todos|filter:test" ng-if="todo.done">
              <input type="checkbox" ng-model="todo.done">
              <span class="done-{{todo.done}}">{{todo.text}}</span>
              [ <a href="" ng-click="todoList.removeItem($index)">delete</a> ]
            </li>
          </ul>
          <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText"  size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
          </form>
        
        </div>
    </body>
    </html>
